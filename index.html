<body>
  <h1>Malla Curricular Enfermería UAI 2020</h1>
  <div class="botones">
    <!-- Botones del 1 al 10 -->

      for (let i = 1; i <= 10; i++) {
        document.write(`<button onclick="mostrarCiclo(${i})">Ciclo ${i}</button>`);
      }

  </div>

  <div id="contenido">
    <p>Selecciona un ciclo para ver los cursos.</p>
  </div>

  <!-- Conexión con script.js -->

</body>
